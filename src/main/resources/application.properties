
logging.file.path= ./logs


#\u963F\u91CC\u4E91\u3001sk
aliyun.accessKeyId = youraccessKeyId
aliyun.accessSecret = youraccessSecret

spring.servlet.multipart.max-file-size= 50MB
spring.servlet.multipart.max-request-size= 50MB


#访问根路径

#应用名称
spring.application.name=ai_demo

#访问端口号
server.port=8080

#编码格式
server.tomcat.uri-encoding=utf-8

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ai_test?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5


mybatis-plus.mapper-locations= classpath:/mapper/*Mapper.xml
mybatis-plus.typeAliasesPackage= com.example.demo.**.entity
